<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="activePage='attended'">
<head>
    <title>Attended Concerts - Concert Wishlist</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4">
        <div>
            <h2 class="mb-2">
                <i class="fas fa-check text-success me-2"></i>Attended Concerts
            </h2>
            <p class="text-muted mb-0">Relive the shows you've experienced and the moments that made them special.</p>
        </div>
        <a th:href="@{/wishlist}" class="btn btn-outline-primary">
            <i class="fas fa-heart me-2"></i>Back to Wishlist
        </a>
    </div>

    <!-- Attended Concerts -->
    <div th:if="${attendedConcerts != null and not #lists.isEmpty(attendedConcerts)}">
        <div class="row g-4">
            <div th:each="concert : ${attendedConcerts}" class="col-lg-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <!-- Concert Header -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-shrink-0 me-3">
                                <div class="ratio ratio-1x1 rounded-circle overflow-hidden bg-light" style="width: 60px;">
                                    <img th:if="${concert.artist.imageUrl != null and !#strings.isEmpty(concert.artist.imageUrl)}"
                                         th:src="${concert.artist.imageUrl}"
                                         th:alt="${concert.artist.name}"
                                         class="w-100 h-100 object-fit-cover">
                                    <div th:unless="${concert.artist.imageUrl != null and !#strings.isEmpty(concert.artist.imageUrl)}"
                                         class="d-flex align-items-center justify-content-center h-100 text-muted">
                                        <i class="fas fa-user-music"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="mb-1" th:text="${concert.artist.name}">Artist Name</h5>
                                <div class="small text-muted">
                                    <i class="fas fa-calendar me-1"></i>
                                    <span th:text="${#temporals.format(concert.concertDate, 'MMM dd, yyyy')}">Date</span>
                                </div>
                            </div>
                            <!-- Rating Stars -->
                            <div th:if="${concert.rating}" class="d-flex">
                                <span th:each="i : ${#numbers.sequence(1,5)}">
                                    <i th:class="${i <= concert.rating} ? 'fas fa-star text-warning' : 'far fa-star text-muted'"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Concert Details -->
                        <div class="row g-2 mb-3 small text-muted">
                            <div class="col-auto">
                                <i class="fas fa-map-marker-alt me-1"></i>
                                <span th:text="${concert.city}">City</span>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-building me-1"></i>
                                <span th:text="${concert.venue}">Venue</span>
                            </div>
                        </div>

                        <!-- Memories -->
                        <div th:if="${concert.memories}" class="bg-light rounded p-3">
                            <h6 class="text-muted small text-uppercase mb-2 fw-semibold">
                                <i class="fas fa-heart me-1"></i>Memories
                            </h6>
                            <p class="mb-0 small" th:text="${concert.memories}">Memories text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${attendedConcerts == null or #lists.isEmpty(attendedConcerts)}" class="text-center py-5">
        <i class="fas fa-ticket fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">No concerts attended yet</h4>
        <p class="text-muted mb-4">Move artists from your wishlist once you've seen them live to celebrate the moment here.</p>
        <a th:href="@{/wishlist}" class="btn btn-primary btn-lg">
            <i class="fas fa-heart me-2"></i>Open Wishlist
        </a>
    </div>
</div>
</body>
</html>
