<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="activePage='wishlist'">
<head>
    <title>Add to Wishlist - Concert Wishlist</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white border-0">
                    <h3 class="mb-0 fw-semibold">
                        <i class="fas fa-heart me-2"></i>Add to Wishlist
                    </h3>
                </div>
                
                <!-- Card Body -->
                <div class="card-body p-4">
                    <div class="mb-4">
                        <p class="text-muted mb-0">
                            Adding <strong th:text="${artistName}">Artist Name</strong> to your wishlist. 
                            Tell us where and how soon you want to see them.
                        </p>
                    </div>

                    <form th:action="@{/wishlist/add}" method="post" th:object="${wishlistDto}">
                        <input type="hidden" th:field="*{spotifyArtistId}">

                        <!-- City Field -->
                        <div class="mb-3">
                            <label for="city" class="form-label fw-medium">
                                City <span class="text-danger">*</span>
                            </label>
                            <input type="text" id="city" th:field="*{city}" class="form-control" 
                                   placeholder="Where would you like to see the show?" required>
                            <div th:if="${#fields.hasErrors('city')}" class="text-danger small mt-1" th:errors="*{city}"></div>
                        </div>

                        <!-- Venue Field -->
                        <div class="mb-3">
                            <label for="venue" class="form-label fw-medium">Venue (optional)</label>
                            <input type="text" id="venue" th:field="*{venue}" class="form-control" 
                                   placeholder="Preferred venue or festival">
                        </div>

                        <!-- Priority and Date Row -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="priority" class="form-label fw-medium">
                                    Priority <span class="text-danger">*</span>
                                </label>
                                <select id="priority" th:field="*{priority}" class="form-select" required>
                                    <option value="">Select priority</option>
                                    <option value="HIGH">üî• High - must see soon</option>
                                    <option value="MEDIUM">‚≠ê Medium - keen to go</option>
                                    <option value="LOW">üíô Low - would be nice</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="targetDate" class="form-label fw-medium">Target Date</label>
                                <input type="date" id="targetDate" th:field="*{targetDate}" class="form-control">
                                <div class="form-text">Pick a goal date or leave blank</div>
                            </div>
                        </div>

                        <!-- Notes Field -->
                        <div class="mb-4">
                            <label for="notes" class="form-label fw-medium">Notes</label>
                            <textarea id="notes" th:field="*{notes}" rows="3" class="form-control" 
                                      placeholder="Friends to go with, ticket alerts, special reasons..."></textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2 flex-wrap">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-heart me-2"></i>Add to Wishlist
                            </button>
                            <a th:href="@{/artists}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Search
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
