<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'Concert Wishlist'">Concert Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #6f42c1;
            --bs-primary-rgb: 111, 66, 193;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: #fff !important;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-bottom: 1px solid #dee2e6;
        }
        
        .navbar-brand {
            font-weight: 600;
            color: var(--bs-primary) !important;
        }
        
        .nav-link {
            font-weight: 500;
            color: #6c757d !important;
            border-radius: 0.375rem;
            margin: 0 0.25rem;
            transition: all 0.15s ease-in-out;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: var(--bs-primary) !important;
            background-color: rgba(111, 66, 193, 0.1);
        }
        
        .card {
            border: 1px solid #e9ecef;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: box-shadow 0.15s ease-in-out;
        }
        
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .btn {
            font-weight: 500;
            border-radius: 0.375rem;
        }
        
        .badge {
            font-weight: 500;
        }
        
        .alert {
            border-radius: 0.5rem;
        }
        
        footer {
            margin-top: auto;
            background-color: #fff !important;
            border-top: 1px solid #dee2e6;
        }
        
        .text-primary {
            color: var(--bs-primary) !important;
        }
        
        .bg-primary {
            background-color: var(--bs-primary) !important;
        }
        
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        .btn-primary:hover {
            background-color: #5a359a;
            border-color: #5a359a;
        }
        
        .btn-outline-primary {
            color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        @media (max-width: 991.98px) {
            .navbar-nav {
                background-color: #f8f9fa;
                border-radius: 0.5rem;
                padding: 0.5rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-music me-2"></i>Concert Wishlist
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'home'} ? ' active' : ''" th:href="@{/}">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'artists'} ? ' active' : ''" th:href="@{/artists}">
                            <i class="fas fa-search me-2"></i>Artists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'wishlist'} ? ' active' : ''" th:href="@{/wishlist}">
                            <i class="fas fa-heart me-2"></i>Wishlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'attended'} ? ' active' : ''" th:href="@{/attended}">
                            <i class="fas fa-check me-2"></i>Attended
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4 flex-grow-1">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div layout:fragment="content"></div>
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span> 
                Concert Wishlist - Built with Spring Boot & Thymeleaf
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
